
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maison d'Or | Haute Pâtisserie</title>
    <meta name="description" content="Una experiencia cinematográfica de repostería de lujo con diseño editorial, contrastes dramáticos y estética premium." />
    
    <!-- Tailwind & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Babel para compilar TSX en el navegador (Crucial para GitHub Pages sin build) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        background-color: #0D0D0D;
        color: #F5E6D3;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        margin: 0;
      }
      #root {
        min-height: 100vh;
      }
      .font-condensed {
        font-family: 'Anton', sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0D0D0D;
      }
      ::-webkit-scrollbar-thumb {
        background: #4A2C2A;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #C8A96A;
      }
    </style>

    <!-- Import Map unificado: Forzamos a que todas las librerías usen EXACTAMENTE la misma versión de React -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.3?deps=react@19.0.0,react-dom@19.0.0",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17?deps=react@19.0.0,react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    
    <!-- El script principal ahora llama a index.tsx, procesado por Babel -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="./index.tsx"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
